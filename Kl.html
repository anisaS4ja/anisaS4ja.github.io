<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        /* Gaya dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Gaya untuk hamburger menu */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: center;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 3px 0;
        }

        /* Gaya untuk navigasi */
        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Tampilkan menu sebagai block dan sembunyikan menu navigasi saat layar kecil */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
            }

            nav ul.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
