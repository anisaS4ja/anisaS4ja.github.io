        h1, h2 {
            position: relative;

        h2 {
            background-image: linear-gradient(to right, #F4E2C3, #FFD700); /* Lighter sand gradient */
            border: 2px solid #DEB887; /* Sandy border */
        }

        /* Adding blue dots pattern to the header */
        h1::before, h2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(blue 1px, transparent 1px);
            background-size: 15px 15px; /* Size of the dots */
            opacity: 0.3; /* Slight transparency for a subtle effect */
            z-index: -1;
        }

        .rounded-square {
            width: 310px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Shadow effect for images */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-icon {
            width: 40px;
            height: 50px;
            border-radius: 100%;
            border: 2px solid #FFD700; /* Golden border to match the desert theme */
        }
    </style>
