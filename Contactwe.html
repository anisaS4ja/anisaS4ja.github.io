    <style>
        body {
            background-image: linear-gradient(to right, white); /* Lemon yellow to coral inspired by citrus fruits */
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            overflow: hidden; /* Hide any overflow from bubble animations */
            position: relative; /* Set relative positioning for bubble positioning */
        }

        /* Bubble effect using pseudo-elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 165, 0, 0.3); /* Orange color bubble inspired by fruits like oranges and mangoes */
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            z-index: 1;
        }

        body::before {
            top: 25%;
            left: 15%;
            animation-duration: 8s;
            background: rgba(144, 238, 144, 0.3); /* Light green bubble inspired by limes */
        }

        body::after {
            top: 65%;
            left: 75%;
            animation-duration: 10s;
            background: rgba(255, 182, 193, 0.3); /* Light pink bubble inspired by strawberries */
        }

        /* Bubble float animation */
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        aside {
            background-color: #FF4500; /* Red-orange resembling the color of ripe fruit skins */
            padding: 10px;
            z-index: 2; /* Ensures content is above bubbles */
            position: relative; /* Positioning content above floating bubbles */
        }

        nav a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        nav a:hover img {
            transform: scale(1.2); /* Enlarge the icons on hover */
        }

        h1 {
            color: #32CD32; /* Lime green to match the theme of fresh fruits */
            text-align: center;
            font-size: 2.5em;
            z-index: 2;
            position: relative; /* Ensure text appears above bubbles */
        }

        form {
            background-color: #FFF8DC; /* Cornsilk color to resemble a light, fresh fruit pulp */
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #FF6347; /* Tomato border color */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative; /* Ensure form is above bubbles */
        }

        label, input[type="submit"], footer {
            display: block;
            width: 100%;
            text-align: center;
        }

        label {
            color: #FF4500; /* Orange-red color to match the theme */
            margin: 10px 0 5px 0;
        }

        input[type="email"], textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FF4500;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #32CD32; /* Lime green color for a fresh look */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #228B22; /* Darker green on hover */
        }

        footer {
            background-color: #FF4500;
            color: #FFF8DC; /* Light text color */
            padding: 10px 0;
            z-index: 2;
            position: relative; /* Ensure footer is above bubbles */
        }
    </style>
